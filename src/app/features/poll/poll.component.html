<div class="poll">
  <app-poll-vote *ngIf="!(voteInfo$ | async)[pollId]"
                 [pollId]="pollId"
                 [poll]="poll$ | async"
                 [selectedOption]="selectedOption$ | async"></app-poll-vote>
  <app-poll-already-voted *ngIf="(voteInfo$ | async)[pollId]"
                          [voteInfo]="(voteInfo$ | async)[pollId]"></app-poll-already-voted>
</div>
