<div class="poll">
  <app-poll-vote *ngIf="!(hasVoted$ | async)"
                 [pollId]="pollId"
                 [poll]="poll$ | async"
                 [userId]="userId"></app-poll-vote>
  <div class="voteInfo"
       *ngIf="hasVoted$ | async">
    You voted for {{ (voteInfo$ | async).option }} on {{ (voteInfo$ | async).votedOn | date:'short' }}
  </div>
</div>
