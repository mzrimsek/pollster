<div class="already-voted content">
  <mat-card>
    <div class="caption">
      You voted for {{ voteInfo.options | options }} on {{ voteInfo.votedOn | date:'short' }}
    </div>
    <div class="results">
      <app-poll-go-to-results [pollId]="voteInfo.pollId"></app-poll-go-to-results>
    </div>
  </mat-card>
</div>
