<div class="already-voted content">
  <mat-card>
    <div class="caption">
      You voted for {{ voteInfo.options | options }} on {{ voteInfo.votedOn | date:'short' }}
    </div>
    <div class="results">
      <a mat-raised-button
         color="accent"
         class="mat-raised-button"
         [routerLink]="getResultsLink()">View Results</a>
    </div>
  </mat-card>
</div>
