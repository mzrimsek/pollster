<div class="vote"
     *ngIf="poll">
  {{ poll.title }} by {{ poll.createdByName }} on {{ poll.createdAt | date:'short' }}

  <ul>
    <li *ngFor="let option of getPollOptions()">
      <input type="radio"
             name="options"
             [value]="option"
             ([ngModel])="selectedOption"
             (change)="setOption(option)"> {{ option }}
    </li>
  </ul>

  <button [disabled]="selectedOption === ''"
          (click)="vote()">Vote</button>
</div>
