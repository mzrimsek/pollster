<div *ngIf="poll"
     class="results-view content">
  <mat-card>
    <mat-card-title>
      {{ poll.title }} by {{ poll.createdByName }} on {{ poll.createdAt | date:'short' }}
    </mat-card-title>

    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let option of getPollOptions()">
          {{ option }}: {{ poll.options[option] }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
