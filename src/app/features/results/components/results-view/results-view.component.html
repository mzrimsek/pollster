<div *ngIf="poll"
     class="results-view content">
  <mat-card>
    <mat-card-title>
      {{ poll.title }} by {{ poll.createdByName }} on {{ poll.createdAt | date:'short' }}
    </mat-card-title>

    <mat-card-content>
      <ngx-charts-bar-horizontal [view]="config.view"
                                 [scheme]="config.colorScheme"
                                 [results]="getPollResults()"
                                 [gradient]="config.gradient"
                                 [xAxis]="config.showXAxis"
                                 [yAxis]="config.showYAxis"
                                 [legend]="config.showLegend"
                                 [showXAxisLabel]="config.showXAxisLabel"
                                 [showYAxisLabel]="config.showYAxisLabel"
                                 [xAxisLabel]="config.xAxisLabel"
                                 [yAxisLabel]="config.yAxisLabel"
                                 [xAxisTickFormatting]="config.axisTickFormatting"
                                 [animations]="config.animations"
                                 [showGridLines]="config.showGridLines"
                                 [xScaleMax]="config.scaleMax"></ngx-charts-bar-horizontal>
    </mat-card-content>
  </mat-card>
</div>
